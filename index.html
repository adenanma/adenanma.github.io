          <script>
          // Fetch ads data from JSON file
          async function loadAdsData() {
            try {
              const response = await fetch('ads/ads.json');
              if (!response.ok) throw new Error('Gagal mengambil data iklan');
              
              const data = await response.json();
              const ads = data.adsContainer;
              
              // Update UI elements with animation
              await animateUpdate(() => updateDiscountBadge(ads.discount));
              await animateUpdate(() => updatePricing(ads.price, ads.discount));
              await animateUpdate(() => updateTermsList(ads.terms));
              validatePromoDate(ads.period);
              
              // Setup WhatsApp link dengan data dari ads.json
              setupWhatsAppLink(ads);
              
            } catch (error) {
              console.error('Error:', error);
              showErrorMessage('Terjadi kesalahan saat memuat data');
            }
          }

          function setupWhatsAppLink(ads) {
            const waButton = document.querySelector('a[href*="wa.me"]');
            if (!waButton) return;

            const originalPrice = ads.price.original;
            const discountPercent = parseInt(ads.discount.amount);
            const originalAmount = parseInt(originalPrice.replace(/\D/g,''));
            const discountedPrice = calculateDiscountedPrice(originalAmount, discountPercent);
            
            const message = encodeURIComponent(
              `Halo kataSemata, saya tertarik dengan promo undangan digital yang ada di website ini:\n\n` +
              `ðŸ’« *PROMO SPESIAL!*\n` +
              `Diskon: ${ads.discount.amount}\n` +
              `Harga Normal: ${originalPrice}\n` +
              `Harga Promo: ${formatCurrency(discountedPrice)}` 
            );

            waButton.href = `https://wa.me/6285172121407?text=${message}`;
          }

          function animateUpdate(updateFn) {
            return new Promise(resolve => {
              setTimeout(() => {
                updateFn();
                resolve();
              }, 300);
            });
          }

          function updateDiscountBadge(discount) {
            const badge = document.getElementById('discountBadge');
            if (!badge) return;
            
            const formattedText = `${discount.text} ${discount.amount} ${discount.status}`;
            badge.textContent = formattedText;
            badge.classList.add('discount-animation');
          }

          function updatePricing(price, discount) {
            const originalPriceEl = document.getElementById('originalPrice');
            const discountedPriceEl = document.getElementById('discountedPrice');
            
            if (!originalPriceEl || !discountedPriceEl) return;

            originalPriceEl.textContent = price.original;
            
            const originalAmount = parseInt(price.original.replace(/\D/g,''));
            if (isNaN(originalAmount)) {
              throw new Error('Format harga tidak valid');
            }
            
            const discountPercent = parseInt(discount.amount);
            const discountedPrice = calculateDiscountedPrice(originalAmount, discountPercent);
            
            // Animate price update
            animateNumber(discountedPriceEl, discountedPrice);
          }

          function animateNumber(element, finalValue) {
            const duration = 1000;
            const steps = 20;
            const stepValue = finalValue / steps;
            let currentStep = 0;

            const interval = setInterval(() => {
              currentStep++;
              const currentValue = Math.min(stepValue * currentStep, finalValue);
              element.textContent = formatCurrency(currentValue);

              if (currentStep >= steps) {
                clearInterval(interval);
              }
            }, duration / steps);
          }

          function calculateDiscountedPrice(price, discountPercent) {
            const multiplier = (100 - discountPercent) / 100;
            return Math.round(price * multiplier);
          }

          function formatCurrency(amount) {
            return `Rp ${Math.round(amount).toLocaleString('id-ID')}`;
          }

          function updateTermsList(terms) {
            const termsList = document.getElementById('termsList');
            if (!termsList) return;
            
            termsList.innerHTML = '';
            
            terms.forEach((term, index) => {
              setTimeout(() => {
                const li = document.createElement('li');
                li.classList.add('term-item', `term-${index + 1}`);
                li.innerHTML = `
                  <i class="fas fa-check-circle"></i>
                  <span class="term-text">${term}</span>
                `;
                li.style.opacity = '0';
                li.style.transform = 'translateX(-20px)';
                termsList.appendChild(li);

                requestAnimationFrame(() => {
                  li.style.opacity = '1';
                  li.style.transform = 'translateX(0)';
                  li.style.transition = 'all 0.5s ease';
                });
              }, index * 200);
            });
          }

          function validatePromoDate(period) {
            const today = new Date();
            const startDate = new Date(period.startDate);
            const endDate = new Date(period.endDate);
            
            if (today < startDate || today > endDate) {
              showPromoExpiredMessage();
            }
          }

          function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('alert', 'alert-danger', 'fade-in');
            errorDiv.textContent = message;
            document.body.prepend(errorDiv);
            
            setTimeout(() => {
              errorDiv.classList.add('fade-out');
              setTimeout(() => errorDiv.remove(), 500);
            }, 4500);
          }

          function showPromoExpiredMessage() {
            const promoElements = document.querySelectorAll('.promo-content');
            promoElements.forEach(el => {
              el.classList.add('expired');
              el.innerHTML = '<span class="expired-text">Promo telah berakhir</span>';
            });
          }

          async function shareDiscount() {
            const shareData = {
              title: 'Promo Spesial kataSemata',
              text: 'Dapatkan diskon spesial untuk undangan digital di kataSemata!',
              url: window.location.href
            };

            try {
              if (navigator.share) {
                await navigator.share(shareData);
                showToast('âœ¨ Berhasil membagikan promo! âœ¨');
              } else {
                throw new Error('Web Share API not supported');
              }
            } catch (err) {
              showToast('âŒ Gagal membagikan promo', 'error');
            }
          }

          function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.classList.add('toast', `toast-${type}`, 'fade-in');
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
              toast.classList.add('fade-out');
              setTimeout(() => toast.remove(), 500);
            }, 2500);
          }

          document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.video-container').classList.add('fade-in');
            loadAdsData();
          });

<script>
function change(item) {
  const buttons = document.querySelectorAll('.bottom-bar ion-icon');
  buttons.forEach(button => {
    button.classList.remove("active");
  });
  item.classList.add("active");
}

const sections = document.querySelectorAll('section');
const icons = document.querySelectorAll('.bottom-bar ion-icon');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const sectionIndex = Array.from(sections).indexOf(entry.target);
      change(icons[sectionIndex]);
    }
  });
}, {
  threshold: 0.5
});

sections.forEach(section => observer.observe(section));
</script>

    font-size: clamp(0.8rem, 2vw, 0.875rem);
    width: 100%;
  }
  
  .submenu-item img {
    width: clamp(16px, 5vw, 20px);
    height: auto;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .nav-item:hover,
  .submenu-item:hover {
    background: #f8f9fa;
    color: #0d6efd;
    transform: translateX(5px);
  }
  
  .submenu-item:hover img {
    transform: scale(1.1);
  }
  
  .nav-item:hover .nav-icon-wrapper {
    background: #e9ecef;
    transform: rotate(5deg);
  }
  
  .nav-item:hover .nav-icon-wrapper i {
    transform: scale(1.1);
  }
  
  @media (max-width: 576px) {
    .nav-popup {
      width: 95%;
    }
    
    .nav-content {
      width: 95vw;
    }
    
    .nav-toggle {
      width: clamp(40px, 10vw, 50px);
      height: clamp(40px, 10vw, 50px);
    }
    
    .submenu {
      position: static;
      margin-left: 1rem;
    }
  }
  
  @media (min-width: 577px) and (max-width: 768px) {
    .nav-popup {
      width: 85%;
    }
    
    .nav-content {
      width: 85vw;
    }
  }
  
  @media (min-width: 769px) {
    .nav-popup {
      width: 80%;
    }
    
    .nav-content {
      width: 300px;
    }
    
    .submenu {
      position: absolute;
      left: 100%;
      top: 0;
      width: auto;
      margin-top: 0;
      margin-left: 0.5rem;
    }
  }
  
  .has-submenu.active .submenu {
    display: block;
    opacity: 1;
    visibility: visible;
    animation: slideDown 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  </style>
  
  <script>
  function toggleNav() {
    const navContent = document.getElementById('navContent');
    const trashAnimation = document.querySelector('.trash-animation');
    
    if (navContent.classList.contains('show')) {
      trashAnimation.classList.add('show');
      setTimeout(() => {
        navContent.classList.remove('show');
        trashAnimation.classList.remove('show');
      }, 400);
    } else {
      navContent.classList.add('show');
    }
  }
  
  function toggleSubmenu(element) {
    document.querySelectorAll('.has-submenu').forEach(item => {
      if(item !== element && item.classList.contains('active')) {
        item.classList.remove('active');
      }
    });
    element.classList.toggle('active');
  }
  
  document.addEventListener('click', (e) => {
    const navContent = document.getElementById('navContent');
    const navPopup = document.querySelector('.nav-popup');
    
    if (!navPopup.contains(e.target) && navContent.classList.contains('show')) {
      const trashAnimation = document.querySelector('.trash-animation');
      trashAnimation.classList.add('show');
      setTimeout(() => {
        navContent.classList.remove('show');
        trashAnimation.classList.remove('show');
      }, 400);
      document.querySelectorAll('.has-submenu').forEach(item => {
        item.classList.remove('active');
      });
    }
  });
  </script>
  </div>
